<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">User's Control</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/users}">User's Control</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
  <div class="row">
    <h1>List of Users</h1>
  </div>
  <br>
  <div class="row">
      <div class="col-lg-3">
          <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb3">Add User</a>
      </div>
  </div>
  <br>
  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
      <td scope="col" th:text="${user.name}">Name</td>
      <td scope="col" th:text="${user.lastname}">Apellido</td>
      <td scope="col" th:text="${user.email}">Email</td>

      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
