<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register of Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">User's Control</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/users}">User's Control</a></li>
      </ul>
    </div>
  </nav>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
          <h1 class="text-center">User Register</h1>
          <div class="card-body">
              <form th:action="@{/users}" th:object="${user}" method="POST">
                  <div class="form-group">
                      <label for="">Name: </label>
                      <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Your name" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="">Lastname: </label>
                    <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Your lastname" required>
                </div>
                <br>
                <div class="form-group">
                  <label for="">Lastname: </label>
                  <input type="email" name="email" id="" th:field="*{email}" class="form-control" placeholder="Your email" required>
              </div>
              <br>
              <div class="box-footer">
                  <button class="btn btn-success">Save</button>
              </div>
              </form>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
